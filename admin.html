<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم المسؤول - شعبة تنسيق الطائرات</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h3>لوحة تحكم المسؤول</h3>
    <span id="adminUsername" style="font-size: 14px;"></span>
    <button class="logout" onclick="logout()">خروج</button>
  </header>

  <main>
    <section>
      <h2>جميع رحلات المستخدمين</h2>
      <div id="adminFlightList"></div>
    </section>
    <section style="margin-top:32px;">
      <h3>إحصائيات الشهر الحالي</h3>
      <div id="userStats"></div>
      <button id="exportStats" class="save" style="margin-top:18px;">تصدير الإحصائية إلى Word</button>
    </section>
  </main>

  <!-- مكتبة docx لتصدير Word -->
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
  <!-- سكربت الإدارة -->
  <script type="module" src="js/admin.js"></script>

</html>
