<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - شعبة تنسيق الطائرات</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h2>مطار النجف الأشرف الدولي</h2>
    <h4>قسم عمليات ساحة الطيران / شعبة تنسيق الطائرات</h4>
  </header>

  <main>
    <section class="login-box">
      <h3>تسجيل الدخول</h3>
      <input type="email" id="email" placeholder="البريد الإلكتروني" autocomplete="username" required />
      <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" required />
      <button onclick="login()" class="save">تسجيل الدخول</button>
      <div class="note">
        في حالة نسيان كلمة السر يرجى الاتصال بمسؤول الشعبة - السيد احمد الطالقاني
      </div>
    </section>
    <footer>
      <p>@جميع الحقوق محفوظة</p>
    </footer>
  </main>

  <!-- ربط السكربت -->
<script type="module" src="js/app.js"></script>
</body>
</html>
