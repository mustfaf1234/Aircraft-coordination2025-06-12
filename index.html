<!-- index.html (واجهة تسجيل الدخول) -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h2>مطار النجف الأشرف الدولي</h2>
    <h4>قسم عمليات ساحة الطيران / شعبة تنسيق الطائرات</h4>
  </header>

  <main>
    <div class="login-box">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button onclick="login()">تسجيل الدخول</button>
      <p>في حالة نسيان كلمة السر يرجى الاتصال بـ مسؤول الشعبة / احمد عبد العالي كاظم</p>
    </div>
  </main>

  <footer>
    <p>&copy; جميع الحقوق محفوظة</p>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
